<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">✏️ Edit Rating</h2>

            <p><strong>Book Name:</strong> {{ book.title }}</p>
            <p><strong>Current Rating:</strong> {{ book.review }}/10</p>

            <form method="POST">
              <div class="mb-3">
                <label for="new_review" class="form-label">New Rating (0–10)</label>
                <input 
                  type="number" 
                  step="0.1" 
                  min="0" max="10"
                  id="new_review" 
                  name="new_review" 
                  class="form-control" 
                  placeholder="Enter new rating" 
                  required
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Change Rating</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">⬅ Back to Library</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
