<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">➕ Add New Book</h2>

            <form action="" method="POST">
              <div class="mb-3">
                <label for="title" class="form-label">Book Name</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter book name" required>
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Book Author</label>
                <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name" required>
              </div>

              <div class="mb-3">
                <label for="rating" class="form-label">Rating (0–10)</label>
                <input type="number" id="rating" name="rating" class="form-control" placeholder="Enter rating" min="0" max="10" step="0.1" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Add Book</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">⬅ Back to Library</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
